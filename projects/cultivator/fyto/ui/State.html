<template id="template">
	<style>
	:host([type="grid"]) {
		display: block;
		padding: 32px 32px;
	}

	:host([type="grid"]) > * {
		display: inline-block;
		margin: 0px 32px 32px 0px;
		vertical-align: middle;
	}

	:host([type="grid"][visible="false"]) > * {
		opacity: 0;
		transform: translate(0%, -100%);
		transition: 300ms 0ms all ease-out;
	}

	:host([type="grid"][visible="true"]) > * {
		opacity: 1;
		transform: translate(0%, 0%);
		transition: 300ms 0ms all ease-out;
	}

	:host([type="grid"][visible="true"]) > *:nth-of-type(1) {
		transition-delay: 300ms;
	}
	:host([type="grid"][visible="true"]) > *:nth-of-type(2) {
		transition-delay: 400ms;
	}
	:host([type="grid"][visible="true"]) > *:nth-of-type(3) {
		transition-delay: 500ms;
	}
	:host([type="grid"][visible="true"]) > *:nth-of-type(4) {
		transition-delay: 600ms;
	}
	:host([type="grid"][visible="true"]) > *:nth-of-type(5) {
		transition-delay: 700ms;
	}
	:host([type="grid"][visible="true"]) > *:nth-of-type(6) {
		transition-delay: 800ms;
	}
	:host([type="grid"][visible="true"]) > *:nth-of-type(7) {
		transition-delay: 900ms;
	}
	:host([type="grid"][visible="true"]) > *:nth-of-type(8) {
		transition-delay: 1000ms;
	}
	:host([type="grid"][visible="true"]) > *:nth-of-type(9) {
		transition-delay: 1100ms;
	}
	:host([type="grid"][visible="true"]) > *:nth-of-type(10) {
		transition-delay: 1200ms;
	}
	:host([type="grid"][visible="true"]) > *:nth-of-type(11) {
		transition-delay: 1300ms;
	}
	:host([type="grid"][visible="true"]) > *:nth-of-type(12) {
		transition-delay: 1400ms;
	}


	:host([type="view"]) {
		display: block;
		position: absolute;
	}

	:host([type="view"]) > *:nth-of-type(1) {
		display: block;
		position: absolute;
		top: 0px;
		right: auto;
		bottom: 0px;
		left: 32px;
		width: 256px;
		height: auto;
		min-width: initial;
		max-width: initial;
	}

	:host([type="view"][visible="false"]) > *:nth-of-type(1) {
		opacity: 0;
		transform: translate(0%, -100%);
		transition: 300ms 100ms all ease-out;
	}

	:host([type="view"]) > *:nth-of-type(2) {
		display: block;
		position: absolute;
		top: 0px;
		right: 0px;
		bottom: 0px;
		left: 320px;
		width: auto;
		height: auto;
		min-width: initial;
		max-width: initial;
		overflow-x: auto;
		overflow-y: hidden;
	}

	:host([type="view"][visible="true"]) > *:nth-of-type(2) {
		opacity: 1;
		transform: translate(0%, 0%);
		transition: 300ms 100ms all ease-out;
	}

	:host([type="full"]) {
		display: block;
	}
	</style>

	<content></content>
</template>

<script>
(function(globaldoc, importdoc) {

	var _id = 0;




	/*
	 * DOM SHIT
	 */

	var element = fyto.define('fyto.ui.State', importdoc.querySelector('#template'));
	if (element !== null) {

		element._init = function() {

			var name    = this.getAttribute('name');
			var type    = this.getAttribute('type');
			var visible = this.getAttribute('visible');


			if (name === null) {
				this.setAttribute('name', 'lychee-ui-State-' + _id++);
			}

			if (type === null) {
				this.setAttribute('type', 'grid');
			}

			if (visible === null) {
				this.setAttribute('visible', 'false');
			}

		};

		element._change = function(name, oldvalue, newvalue) {
			
		};

	}

})(document, document.currentScript.ownerDocument);
</script>
