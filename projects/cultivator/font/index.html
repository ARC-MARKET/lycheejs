<!doctype html>
<html>
<head>
	<title>lycheeJS Font Tool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="../design/index.css">
	<script src="../design/index.js"></script>

	<!-- BOOTSTRAP -->
	<script src="/lychee/build/html/core.js"></script>

</head>
<body>
<menu>
	<li class="ico-tools active" onclick="ui.setView('tool');">Tool</li>
	<li class="ico-help" onclick="ui.setView('help');">Help</li>
</menu>
<aside>
	<button class="ico-refresh" onclick="window.location.href='./index.html'">Refresh</button>
</aside>

<section id="tool" class="active">

	<div class="main">

		<article>
			<h3>Settings</h3>
			<div>
				Modify the settings for the generated Font.
				Click on Download if it fits your needs.
			</div>

			<form id="settings" enctype="application/json" action="MAIN" method="javascript">
				<table class="vertical">
					<tr>
						<th>Family</th>
						<td><input type="text" name="family" value="Ubuntu Mono"></td>
					</tr>
					<tr>
						<th>Style</th>
						<td>
							<ul class="select">
								<li><input name="style" type="radio" value="normal" checked><span>normal</span></li>
								<li><input name="style" type="radio" value="bold"><span>bold</span></li>
								<li><input name="style" type="radio" value="italic"><span>italic</span></li>
							</ul>
						</td>
					</tr>
					<tr>
						<th>Size</th>
						<td><input type="range" name="size" min="8" max="128" value="64"></td>
					</tr>
					<tr>
						<th>Spacing</th>
						<td><input type="range" name="spacing" min="0" max="64" value="0"></td>
					</tr>
					<tr>
						<th>Color</th>
						<td><input type="text" name="color" pattern="\#[0-9a-f]{6}" value="#ffffff"></td>
					</tr>
					<tr>
						<th>Outline</th>
						<td><input type="range" name="outline" min="0" max="32" value="4"></td>
					</tr>
					<tr>
						<th>Outline Color</th>
						<td><input type="text" name="outlinecolor" pattern="\#[0-9a-f]{6}" value="#000000"></td>
					</tr>
				</table>
			</form>
			<p class="center">
				<button id="preview-download">Download Font.fnt</button>
			</p>
		</article>

		<article class="flex">
			<h3>Preview</h3>
			<div>
				<figure class="center">
					<img id="preview-texture" src="data:image/png;base64,">
				</figure>
			</div>
		</article>

	</div>

</section>

<section id="help">
	This is the Help Section
</section>
