<!doctype html>
<html>
<head>
	<title>lycheeJS 0.8.6 API Docs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="/projects/cultivator/design/index.css">
	<script src="/projects/cultivator/design/index.js"></script>

	<!-- BOOTSTRAP -->
	<script src="/lychee/build/html/core.js"></script>

	<style>
		h1#version {
			margin-left: 32px;
		}

		ul#packages-tree, ul#packages-tree ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		ul#packages-tree {
			margin: 16px 16px 16px -8px;
		}

		ul#packages-tree li {
			padding-left: 16px;
		}

		ul#packages-tree li:has(> a):hover {
			background: #ff0000;
		}

		ul#packages-tree li span, ul#packages-tree li a {
			line-height: 2;
			padding-left: 16px;
			display: block;
			font-size: 14px;
		}

		ul#packages-tree li a {
			color: rgb(208, 73, 75);
			display: block;
		}

		ul#packages-tree li a:hover,
		ul#packages-tree li a:focus,
		ul#packages-tree li a.active {
			text-shadow: none;
			-moz-animation: none;
			-webkit-animation: none;
			animation: none;
			background: rgb(208, 73, 75);
			color: white;
		}


		#module {
			padding: 16px;
		}

		#module h1 {
			margin-top: 0;
		}

		#module p {
			margin: 16px;
		}


	</style>
</head>
<body>

<header>
	<h1 id="version">lycheeJS 0.8.6 API Docs</h1>	
</header>

<section class="active">

	<div class="main">

		<article>
			<ul id="packages-tree">
				<li>
					<span>ai</span>
					<ul>
						<li>
							<span>neural</span>
							<ul>
								<li><a href="#" class="active">Agent</a></li>
								<li><a href="#">Evolution</a></li>
								<li><a href="#">Genome</a></li>
								<li><a href="#">Network</a></li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</article>

		<article id="module">
			<h1>lychee.ai.neural.Agent</h1>
			<p>Is Super AWESOME!</p>
		</article>

	</div>

</section>

<footer>
	lycheeJS is (c) 2012-2015 by LazerUnicorns and released under MIT license.
</footer>

<script>
(function(lychee, global) {

	var environment = new lychee.Environment({
		id:      'font',
		debug:   false,
		sandbox: false,
		build:   'tool.Main',
		packages: [
			new lychee.Package('tool', './lychee.pkg')
		],
		tags:     {
			platform: [ 'html' ]
		}
	});


	lychee.setEnvironment(environment);

	lychee.init(function(sandbox) {

		var lychee = sandbox.lychee;
		var tool   = sandbox.tool;

		sandbox.MAIN = new tool.Main();
		sandbox.MAIN.init();

	});

})(lychee, typeof global !== 'undefined' ? global : this);
</script>
</body>
</html>
