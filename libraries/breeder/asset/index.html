<!doctype html>
<html>
<head>
	<title>lycheeJS App Boilerplate</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="64x64 32x32 16x16">
	<link rel="apple-touch-icon" sizes="256x256" href="./icon.png">
	<meta property="og:image" content="./icon.png">
	<meta property="og:image:width" content="256">
	<meta property="og:image:height" content="256">
	<meta property="og:description" content="Humans need not apply">

	<!-- BOOTSTRAP -->
	<script src="/libraries/lychee/build/html/core.js"></script>
	<script src="/libraries/lychee/build/html/dist/index.js"></script>

	<style>
		body {
			margin: 0;
			padding: 0;
			color: #ffffff;
			background: #444444;
		}
		
		.lychee-Renderer {
			display: block;
			margin: 0 auto;
			user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-webkit-user-select: none;
		} 
	</style>

</head>
<body>
	<script>
	(function(lychee, global) {
	
		lychee.inject(lychee.ENVIRONMENTS['/libraries/lychee/dist']);
	
		lychee.pkginit('html/main', {
			debug:   true,
			sandbox: false
		}, {
		});
	
	})(lychee, typeof global !== 'undefined' ? global : this);
	</script>
</body>
</html>
