<!doctype html>
<html>
<head>
	<title>LycheeJS UI Entity Tool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- required for build process -->
	<script src="../lychee/core.js"></script>
	<script src="../lychee/Builder.js"></script>
	<script src="../lychee/Preloader.js"></script>

	<!-- platform-specific bootstrapping -->
	<script src="../lychee/platform/html/bootstrap.js"></script>
	<script src="../lychee/platform/html/bootstrap.progress.js"></script>
	<link rel="stylesheet" href="../lychee/platform/html/bootstrap.progress.css">

	<!-- build start -->
	<script src="./source/UI.js"></script>
	<link rel="stylesheet" href="./source/UI.css"/>

</head>
<body>

<section id="headline">
	<h1>LycheeJS UI Entity Tool</h1>
</section>

<article id="instructions">
	<p>
		This tool will export Entities in future for usage
		with the lychee.ui Stack. Currently, it is not ready.
		<br>
		<br>
		Recommended Browser for export is Firefox, due to Chromium/Chrome having
		<a href="http://code.google.com/p/chromium/issues/detail?id=68568">this SVG canvas drawing issue</a>.
	</p>
</article>

<section id="ui-tool" class="ui-main">
	<div class="ui ui-navi"></div>
	<div class="ui ui-viewport"></div>
</section>

<article class="ui ui-log">
	<p style="text-align:center">Debug Output will land here.</p>
</article>

<script>
// Set to true to see lychee debug messages
// lychee.debug = true;

lychee.rebase({
	ui: "./ui",
	lychee: "../lychee",
	tool: "./source"
});

lychee.tag({
	platform: [ 'html' ]
});

lychee.build(function(lychee, global) {

	new tool.UI({
		type: 'button'
	});

}, this);
</script>
</body>
</html>
