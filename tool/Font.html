<!doctype html>
<html>
<head>
	<title>LycheeJS Font Tool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- required for build process -->
	<script src="../lychee/core.js"></script>
	<script src="../lychee/Builder.js"></script>
	<script src="../lychee/Preloader.js"></script>

	<!-- platform-specific bootstrapping -->
	<script src="../lychee/platform/html/bootstrap.js"></script>
	<script src="../lychee/platform/html/bootstrap.progress.js"></script>
	<link rel="stylesheet" href="../lychee/platform/html/bootstrap.progress.css">

	<!-- build start -->
	<script src="./source/Font.js"></script>
	<link rel="stylesheet" href="./source/Font.css"/>

</head>
<body>

<section id="headline">
	<h1>LycheeJS Font Export Tool</h1>
</section>

<article id="instructions">
	<p>
		Use this tool to export locally installed fonts for usage with
		<a target="_blank" href="http://martens.ms/lycheeJS/docs/api-lychee-Font.html">lychee.Font</a>.<br>
		Recommended Browsers for export are Firefox and Chromium/Chrome.
	</p>
</article>

<section id="font-tool" class="ui-main">

	<div class="ui ui-navi">
	</div>

	<div class="ui ui-viewport">
	</div>

</section>

<article class="ui ui-log">
	<p style="text-align:center">Debug Output will land here.</p>
</article>

<script>
// Set to true to see lychee debug messages
lychee.debug = true;

lychee.rebase({
	ui: "./ui",
	lychee: "../lychee",
	tool: "./source"
});

lychee.tag({
	platform: [ 'html' ]
});

lychee.build(function(lychee, global) {

	new tool.Font({
		font: 'Candy Script',
		size: 64,
		spacing: 20,
		outline: 3,
		color: '#fff',

		spritemap: 'xy',

		backend: './source/Font.php'

	});

	lychee.Preloader.prototype._progress(null, null);

}, this);
</script>
</body>
</html>
